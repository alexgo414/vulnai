{% extends "layout.html" %}
{% block title %}Editar Proyecto{% endblock %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/perfil.css') }}">
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Editar Proyecto</h1>
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form action="{{ url_for('proyecto_editar', id=proyecto.id) }}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label"><strong>Nombre del proyecto:</strong></label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required value="{{ proyecto.nombre }}">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label"><strong>Descripci√≥n:</strong></label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="4" placeholder="Describe brevemente el proyecto">{{ proyecto.descripcion }}</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a href="{{ url_for('perfil') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/proyecto_editar.js') }}" defer></script>
{% endblock %}
