{% extends "layout.html" %}
{% block title %}Dashboard - SVAIA{% endblock %}
{% block content %}
<div class="dashboard-container">
    <!-- Header del Dashboard -->
    <div class="dashboard-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="dashboard-title">
                        <i class="fas fa-tachometer-alt me-3"></i>Dashboard
                    </h1>
                    <p class="dashboard-subtitle">Gestiona tus proyectos y usuarios</p>
                </div>
                <div class="col-md-6 text-end">
                    <div class="dashboard-actions">
                        <button class="btn btn-outline-primary me-2" onclick="window.location.reload()">
                            <i class="fas fa-sync-alt me-2"></i>Actualizar
                        </button>
                        <button onclick="cerrarSesion()" id="btn-logout" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <!-- Cards de estadísticas -->
        <div class="row mb-4" id="stats-cards">
            <!-- Se llenarán dinámicamente -->
        </div>

        <!-- Tabs del Dashboard -->
        <div class="dashboard-tabs">
            <ul class="nav nav-pills nav-fill mb-4" id="dashboardTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="proyectos-tab" data-bs-toggle="pill" data-bs-target="#proyectos-panel" type="button" role="tab">
                        <i class="fas fa-project-diagram me-2"></i>Proyectos
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="usuarios-tab" data-bs-toggle="pill" data-bs-target="#usuarios-panel" type="button" role="tab">
                        <i class="fas fa-users me-2"></i>Usuarios
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="perfil-tab" data-bs-toggle="pill" data-bs-target="#perfil-panel" type="button" role="tab">
                        <i class="fas fa-user-circle me-2"></i>Mi Perfil
                    </button>
                </li>
            </ul>
        </div>

        <!-- Contenido de los tabs -->
        <div class="tab-content" id="dashboardTabsContent">
            <!-- Panel de Proyectos -->
            <div class="tab-pane fade show active" id="proyectos-panel" role="tabpanel">
                <div class="panel-header">
                    <h3><i class="fas fa-project-diagram me-2"></i>Gestión de Proyectos</h3>
                    <a href="/perfil/proyecto_nuevo" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i>Nuevo Proyecto
                    </a>
                </div>
                <div class="row" id="proyectos-container">
                    <!-- Proyectos se inyectarán aquí -->
                </div>
            </div>

            <!-- Panel de Usuarios -->
            <div class="tab-pane fade" id="usuarios-panel" role="tabpanel">
                <div class="panel-header">
                    <h3><i class="fas fa-users me-2"></i>Gestión de Usuarios</h3>
                    <a href="/perfil/usuario_nuevo" class="btn btn-success">
                        <i class="fas fa-user-plus me-2"></i>Nuevo Usuario
                    </a>
                </div>
                <div class="row" id="usuarios-container">
                    <!-- Usuarios se inyectarán aquí -->
                </div>
            </div>

            <!-- Panel de Perfil Personal -->
            <div class="tab-pane fade" id="perfil-panel" role="tabpanel">
                <div class="panel-header">
                    <h3><i class="fas fa-user-circle me-2"></i>Mi Información Personal</h3>
                </div>
                <div class="row justify-content-center" id="informacion-personal-container">
                    <!-- Información personal se inyectará aquí -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
